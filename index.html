<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="left-container">
			<div class="logo-container">
				<img src="odin-lined.png" alt="Odin Logo" />
				<span class="logo-text">ODIN</span>
			</div>
			<small>Photo by Halie West on Unsplash</small>
		</div>
		<div class="right-container">
			<header>
				<p>
					This is not a real online service! You know you need
					something like this in your life to help you realize your
					deepest dreams. Sign up <i>now</i> to get started.
				</p>
				<p>You <i>know</i> you want to.</p>
			</header>
			<div class="form-container">
				<h1>Let's do this!</h1>
				<form method="post" id="account">
					<div>
						<label for="first-name">FIRST NAME</label
						><input type="text" id="first-name" name="first-name" />
					</div>
					<div>
						<label for="last-name">LAST NAME</label
						><input type="text" id="last-name" name="last-name" />
					</div>
					<div>
						<label for="email">EMAIL</label
						><input
							type="email"
							id="email"
							name="email"
							pattern="[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}"
						/>
					</div>
					<div>
						<label for="phone">PHONE NUMBER</label
						><input type="tel" id="phone" name="phone" />
					</div>
					<div>
						<label for="password">PASSWORD</label
						><input
							type="password"
							id="password"
							name="password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						/>
					</div>
					<div>
						<label for="confirm-password">CONFIRM PASSWORD</label
						><input
							type="password"
							id="confirm-password"
							name="confirm-password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
						/>
					</div>
				</form>
			</div>
			<div class="buttons">
				<button type="submit" form="account">Create Account</button>
				<p>
					Already have an account? <span class="log-in">Log in</span>
				</p>
			</div>
		</div>
	</body>
</html>
